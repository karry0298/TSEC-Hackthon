<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Enter an Amount!</h1>
                        </div>

                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <input name="Name" value="" type="text" class="form-control form-control-user" id="name" placeholder="Name">
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input name="amount" value="" type="text" class="form-control form-control-user" id="email" placeholder="Email">
                                    </div>
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                            <input name="Name" value="" type="text" class="form-control form-control-user" id="amount" placeholder="Amount">
                                        </div>
                                        
                                <a id="new_button"style="margin-top:10px" href="#" class="btn btn-primary btn-user btn-block">
                                   Submit
                                </a>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

</div>





<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script>

        $(document).ready(function(){
            var amount1=0,name1='',email1='';
            $("#amount").keyup(function(){
            amount1=$("#amount").val();
            name1=$("#name").val();
            email1=$('#email').val();
            console.log(amount1)
        });
            $("#new_button").click(function(){
            $.post('http://10.42.0.12:3000/donate',
            {
            name: name1,
            email:email1,
            amount:amount1

            },
            function(data,status){
            console.log("Data: " + data + "\nStatus: " + status);
            });
        });



    })       
    </script>
</body>

</html>
